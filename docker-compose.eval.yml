version: '3.8'

services:
  verif:
    build: .
    container_name: verif
    ports:
      - "8000:8000"
    volumes:
      # Cache models to avoid re-downloading on restart
      - model-cache:/root/.cache/huggingface
      # Cache HC3 dataset locally (1TB available)
      - hc3-cache:/data/hc3_dataset
      # Optional: mount app for development
      # - ./app:/app/app
    environment:
      - LOG_LEVEL=INFO
      - HC3_CACHE_DIR=/data/hc3_dataset
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  verif-eval:
    build:
      context: .
      dockerfile: Dockerfile.eval
    container_name: verif-eval
    depends_on:
      - verif
    volumes:
      # Cache HC3 dataset locally (1TB available)
      - hc3-cache:/data/hc3_dataset
      # Output results to local directory
      - ./evaluation/results:/evaluation/results
    environment:
      - HC3_CACHE_DIR=/data/hc3_dataset
      - API_URL=http://verif:8000/api/detect
    network_mode: host

volumes:
  model-cache:
    driver: local
  hc3-cache:
    driver: local
